<main class="flex-1 relative z-0 overflow-y-auto focus:outline-none">
  <div class="py-6">
    <div class="mx-auto mt-4 px-4 sm:px-6 md:px-8">
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="bg-white rounded-md shadow px-6 flex space-x-4">
          <li class="flex">
            <div class="flex items-center">
              <a routerLink="/app/starters" class="flex items-center text-gray-400 hover:text-gray-500">
                <!-- Heroicon name: outline/template -->
                <svg class="flex-shrink-0 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                </svg>
                <span class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Starters</span>
              </a>
            </div>
          </li>

          <li class="flex">
            <div class="flex items-center">
              <svg class="flex-shrink-0 w-6 h-full text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
              </svg>
              <span class="ml-4 text-sm font-medium text-gray-700">New Starter</span>
            </div>
          </li>
        </ol>
      </nav>
      <div class="mt-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          New Starter
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Once reviewed and approved, this information will be displayed publicly.
        </p>
      </div>
      <div class="max-w-[66%] mt-6">
        <app-starter-form [saveStarterError]="saveStarterError" (saveStarter)="submitNewStarter($event)">
        </app-starter-form>
      </div>
    </div>
  </div>
</main>
