<div class="relative bg-gray-50 overflow-hidden">
  <app-header></app-header>
  <div class="relative">
    <main class="mt-12 mx-auto max-w-5xl px-4 sm:mt-16">
      <ng-container *ngIf="starter">
        <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0">
            <app-supabase-img class="w-full object-cover border-b border-gray-100" [bucket]="starterCoverBucket"
              [src]="starter.user_id + '/' + starter.id + '/' + starter.cover_photo" [alt]="starter.starter_name">
            </app-supabase-img>
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex flex-col md:flex-row justify-between">
              <div class="flex-1 order-2 md:order-1">
                <div href="#" class="block mt-2">
                  <p class="text-xl font-semibold text-gray-900">
                    {{starter.starter_name}}
                  </p>
                  <p class="mt-3 text-base text-gray-500 truncate">
                    {{starter.description}}
                  </p>
                </div>
              </div>
              <div class="mb-6 md:mb-0 order-1 md:order-2 flex items-center">
                <div class="flex-shrink-0" *ngIf="starter.user">
                  <img class="h-10 w-10 rounded-full" [src]="starter.user.avatar_url" [alt]="starter.user.full_name">
                </div>
                <div class="ml-3">
                  <p class="text-sm font-medium text-gray-900">
                    {{starter.user?.full_name}}
                  </p>
                  <div class="flex space-x-1 text-sm text-gray-500">
                    <time datetime="2020-03-16">
                      {{starter.created_at | date}}
                    </time>
                  </div>
                </div>
              </div>
            </div>
            <div class="border-t border-gray-200 py-5 mt-4 sm:p-0">
              <dl class="sm:divide-y sm:divide-gray-200">
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                  <dt class="text-sm font-medium text-gray-500">
                    GitHub URL
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                    <a [href]="githubPrefix + starter.github_url" class="underline">{{githubPrefix +
                      starter.github_url}}</a>
                  </dd>
                </div>
                <div *ngIf="starter.demo_url" class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                  <dt class="text-sm font-medium text-gray-500">
                    Demo URL
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                    <a [href]="'https://' + starter.github_url" class="underline">{{'https://' +
                      starter.github_url}}</a>
                  </dd>
                </div>
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                  <dt class="text-sm font-medium text-gray-500">
                    Categories
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                    {{starter.categories.join(', ')}}
                  </dd>
                </div>
              </dl>
            </div>
          </div>
        </div>
      </ng-container>
    </main>
  </div>
  <app-footer></app-footer>
</div>
